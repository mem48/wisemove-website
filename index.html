<!DOCTYPE html>
<html>
<head>
	<title>WiseMover</title>


	<!-- Set Up Leaflet -->
	<link rel="stylesheet" href="js/lib/leaflet-1.3.1/leaflet.css"/>
	<script src="js/lib/leaflet-1.3.1/leaflet.js"></script>
	<script src="js/lib/leaflet-ajax/leaflet.ajax.min.js"></script>
	
	<!-- Set Up Wise Move -->
	<link rel="stylesheet" href="css/main.css" />
	
</head>

<body>
	<div class="header">
    <img src="images/logo-small.jpg" alt="WiseMover Logo">
	</div>

	<div class="content">
		
		<div class="left">Controls GO Here</div>
		<div class="right">
			<div id = "map" style="height:100%"></div>
		</div>
	</div>

	<div class="footer">
		<img src="https://www.zoopla.co.uk/static/images/mashery/powered-by-zoopla-150x73.png" width="150" height="73" title="Property information powered by Zoopla" alt="Property information powered by Zoopla" border="0">
	</div>
	

	
	
</body>
	<script>

		var mymap = L.map('map').setView([53.805, -1.5], 10);
		

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.streets'
		}).addTo(mymap);
		
		function getColor(d) {
			return d > 1000 ? '#800026' :
				   d > 500  ? '#BD0026' :
				   d > 200  ? '#E31A1C' :
				   d > 100  ? '#FC4E2A' :
				   d > 50   ? '#FD8D3C' :
				   d > 20   ? '#FEB24C' :
				   d > 10   ? '#FED976' :
							  '#FFEDA0';
		}
		
		function style(feature) {
			return {
				fillColor: getColor(feature.properties.density),
				weight: 2,
				opacity: 1,
				color: 'white',
				dashArray: '3',
				fillOpacity: 0.7
			};
		}
		
		var zones = new L.GeoJSON.AJAX("data/leeds.geojson", {style: style}).addTo(mymap);
				
	</script>

</html>
