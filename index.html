<!DOCTYPE html>
<html>
<head>
	<title>WiseMover</title>


	<!-- Set Up Leaflet -->

	<script src="js/lib/leaflet-1.3.1/leaflet.js"></script>
	<script src="js/lib/leaflet-ajax/leaflet.ajax.min.js"></script>
	
	<!-- Set Up WiseMover -->
	<link rel="stylesheet" href="css/main.css" />
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
	
	<!-- Google Ads -->
	<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

		 (adsbygoogle = window.adsbygoogle || []).push({
			  google_ad_client: "ca-pub-3212800493482675",

</head>

<body>
	<div class="header">
		<h1><img src="images/logo.jpg" alt="WiseMover Logo" height="48">WiseMover</h1>
	</div>

	<div class="content">
		<div class="left">
			<p>Settings</p>
			<p>Crime</p>
			<div class="slidecontainer">
				<input type="range" min="1" max="1000" value="50" class="slider" id="crimeslider">
				<p>Value: <span id="crimevalue"></span></p>
			</div>
		
		</div>
		<div class="middle">
			<div id = "map" style="height:100%"></div>
		</div>
		<div class="right">
			<p>Add</p>
		</div>
	</div>

	<div class="footer">
		<p>WiseMover Coptyright 2018</p>
	</div>
	

	
	
</body>
	<script>
		var slider = document.getElementById("crimeslider");
		var output = document.getElementById("crimevalue");
		output.innerHTML = slider.value; // Display the default slider value

		// Update the current slider value (each time you drag the slider handle)
		slider.oninput = function() {
			output.innerHTML = this.value;
		}

	</script>

	<script>

		var mymap = L.map('map').setView([53.805, -1.5], 10);
		

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.streets'
		}).addTo(mymap);
		
		function getColor(d) {
			return d > 1000 ? '#800026' :
				   d > 500  ? '#BD0026' :
				   d > 200  ? '#E31A1C' :
				   d > 100  ? '#FC4E2A' :
				   d > 50   ? '#FD8D3C' :
				   d > 20   ? '#FEB24C' :
				   d > 10   ? '#FED976' :
							  '#FFEDA0';
		}
		
		function style(feature) {
			return {
				fillColor: getColor(feature.properties.total),
				weight: 0,
				opacity: 0,
				fillOpacity: 0.7
			};
		}
		
		var zones = new L.GeoJSON.AJAX("data/leeds.geojson", {style: style}).addTo(mymap);
				
	</script>

</html>
