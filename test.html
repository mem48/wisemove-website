<!DOCTYPE HTML>
<html>
    <head>

        <title>Test Map</title>

        <link rel="stylesheet" href="js/lib/leaflet-1.3.1/leaflet.css">

    </head>

    <body>
        <div id="map"></div>
        <div id="form">

        </div>

        <script type="text/javascript" src="js/lib/jquery-3.2.1/jquery-3.2.1.min.js"></script>
